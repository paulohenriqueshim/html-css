<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo mais controles</title>
</head>
<body>
    <h1>
        mais controles de formulários
    </h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
           <input type="text" name="nome" id="nome" required>
        </p>
        <p>
            <!--para usar número em formulários-->
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" required min="0" max="130" step="1">
        </p>
        <p>
            <!--para usar data em formulario-->
            <label for="data">Data</label>
            <input type="date" name="data" id="data" required>
        </p>
        <p>
            <!--para usar hora em formulário-->
            <label for="hora">Horário</label>
            <input type="time" name="hora" id="hora">
        </p>
    </form>
</body>
</html>
