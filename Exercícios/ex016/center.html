<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralizando</title>
    <style>
        /*centralizando uma div*/
        #fundo{
            background-color: skyblue;
            position: relative;
            height: 96vh;
            padding: 10px;
        }
        #caixa{
            background-color: green; 
            width: 300px;
            height: 200px;

            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="fundo">

        <article id="caixa">

        </article>

    </section>
</body>
</html>
