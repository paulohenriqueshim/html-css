<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>

    <h1>Tag em HTML</h1>

    <p>as principais tags em HTML5, para saber como usar, basta passar o cursor em cima da palavra.</p>

    <ul type="square">
       
        <li><abbr title="use <h1>">título</abbr></li>
        <li><abbr title="use <p>">parágrafo</abbr></li>
        <li><abbr title="use <a>">áspas</abbr></li>
        <li><abbr title="use <mark>">marcar texto</abbr></li>
        <li><abbr title="use <strong>">negrito</abbr></li>
        <li><abbr title="use <em>">itálico</abbr></li>
        <li><abbr title="use <del>">excluir</abbr></li>
        <li><abbr title="use <bdo>">invertido</abbr></li>
        <li><abbr title="use <ol> e <li>">lista numerada</abbr></li>

    </ul>
    
</body>
</html>
