    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe</title>
    </head>
    <body>
        <h1>testando iframe</h1>
        <p>o site do do curso em video é excelente para programadores
            <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
            dê uma olhada
        </p>
        <br>
        também podemos fazer ele com uma tamanho maiora adicionando "width" e "height" 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500px" height="500px"></iframe>
    </body>
    </html>
