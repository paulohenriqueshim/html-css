<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
</head>
<body>

    <h1>aplicando controles na tela da login</h1>

    <form action="cadastro.php" autocomplete="on">
        <div class="usuario">
            <label for="usu">Usuário:</label>
            <input type="text" name="usu" id="usu" size="25" required minlength="5" maxlength="15" placeholder="Digite seu usuário" autocomplete="nickname">
        </div>
        <div class="senha">
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="sen" size="25" required minlength="8" maxlength="18" placeholder="Digite sua senha" autocomplete="current-password">
        </div>
        
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
    </form>
    
</body>
</html>
