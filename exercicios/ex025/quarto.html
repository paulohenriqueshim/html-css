<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mais controles de formul√°rio</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" autocomplete="name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu email" autocomplete="email">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" required placeholder="Digite seu Telefone" autocomplete="tel">
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
