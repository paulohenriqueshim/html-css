<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controles</title>
</head>
<body>

    <h1>Checkbox e radio</h1>
    <form action="cadastro.php">
        <h2>checkbox</h2>
        <fieldset>
            <legend>
                Esportes favoritos
            </legend>
            <input type="checkbox" name="fut" id="fut">
            <label for="fut">Futebol</label><br>

            <input type="checkbox" name="basq" id="basq">
            <label for="basq">Basquete</label><br>

            <input type="checkbox" name="volei" id="volei">
            <label for="volei">Volei</label><br>

            <input type="checkbox" name="hand" id="hand">
            <label for="hand">Handball</label><br>
        </fieldset>
        <h2>radio</h2>
        <!-- Em radio deve-se ter o mesmo name para ambos as opçoes, para não dar erro ao selecionar -->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="msexo">
            <label for="msexo">Masculino</label>

            <input type="radio" name="sexo" id="fsexo">
            <label for="fsexo">Feminino</label>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
    
</body>
</html>
